<div class="container">
  <form [formGroup]="businessForm">
    <!-- Left Column -->
    <div class="left-column">
      <!-- Company Name -->
      <mat-form-field appearance="fill">
        <mat-label>Company Name</mat-label>
        <input matInput formControlName="companyName" />
      </mat-form-field>

      <!-- Company Address -->
      <mat-form-field appearance="fill">
        <mat-label>Street Address</mat-label>
        <input matInput formControlName="companyStreet" />
      </mat-form-field>
      <div class="address">
        <mat-form-field appearance="fill">
          <mat-label>City</mat-label>
          <input matInput formControlName="companyCity" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Country</mat-label>
          <input matInput formControlName="companyCountry" />
        </mat-form-field>
      </div>

      <!-- Company Email -->
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="companyEmail" />
      </mat-form-field>

      <!-- Company Phone -->
      <mat-form-field appearance="fill">
        <mat-label>Phone</mat-label>
        <input type="tel" matInput formControlName="companyPhone" />
      </mat-form-field>
    </div>

    <!-- Right Column -->
    <div class="right-column">
      <!-- Currency -->
      <mat-form-field appearance="fill">
        <mat-label>Currency</mat-label>
        <input matInput formControlName="currency" />
      </mat-form-field>

      <!-- Invoice Date -->
      <mat-form-field appearance="fill">
        <mat-label>Invoice Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="invoiceDate" />
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </form>
</div>
